name: deploy demo
on:
  push:
    branches:
      - master
permissions:
      contents: write
jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: checkout
        uses: actions/checkout@v3
      - name: deploy
        uses: peaceiris/actions-gh-pages@v3
        with: 
            publish_dir: ./public
            publish_branch: gh-pages