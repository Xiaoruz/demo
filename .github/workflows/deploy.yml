name: deploy demo
on:
  push:
    branches:
      - master
permissions:
      contents: write
jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: checkout
        uses: actions/checkout@v3
      - name: deploy
        uses: JamesIves/github-pages-deploy-action@releases/v3
        with: 
            publish_dir: ./public